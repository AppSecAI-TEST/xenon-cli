plugins {
    id 'java'
    id 'application'
    // ide
    id 'idea'
    id 'eclipse'
    // test coverage
    id 'jacoco'
    // docker build & push
    id 'maven-publish'
    id 'com.palantir.docker' version '0.11.0'
}

version = '1.0.0'
mainClassName = 'nl.esciencecenter.xenon.cli.Main'
applicationName = 'xenon'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://dl.bintray.com/palantir/releases' // docker-compose-rule is published on bintray
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'net.sourceforge.argparse4j:argparse4j:0.7.0'
    compile 'nl.esciencecenter.xenon:xenon:1.1.0'
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
    testCompile 'com.github.geowarin:docker-junit-rule:1.1.0'
    testCompile 'com.github.stefanbirkner:system-rules:1.16.0'
    testCompile 'com.palantir.docker.compose:docker-compose-rule-junit4:0.30.0'
}

docker {
    name 'nlesc/xenon-cli'
    dependsOn tasks.installDist
    files tasks.installDist.outputs
}
dockerfileZip.enabled = false

jacocoTestReport {
    reports {
        xml.enabled true
    }
}