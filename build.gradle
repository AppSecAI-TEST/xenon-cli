plugins {
    id 'java'
    id 'application'
    // ide
    id 'idea'
    id 'eclipse'
    // test coverage
    id 'jacoco'
    // docker build & push
    id 'maven-publish'
    id 'com.palantir.docker' version '0.11.0'
}

version = '1.0.0'
mainClassName = 'nl.esciencecenter.xenon.cli.Main'
applicationName = 'xenon'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'net.sourceforge.argparse4j:argparse4j:0.7.0'
    compile 'nl.esciencecenter.xenon:xenon:1.1.0'
    compile 'org.slf4j:slf4j-api:1.7.21'

    testCompile 'junit:junit:4.12'
}

docker {
    name 'nlesc/xenon-cli'
    dependsOn tasks.installDist
    files tasks.installDist.outputs
}
dockerfileZip.enabled = false