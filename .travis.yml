language: java
sudo: required
dist: trusty
jdk: oraclejdk8
env:
  DOCKER_COMPOSE_VERSION: 1.11.2
before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
services:
  - docker
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
after_success:
  - curl -sL https://github.com/jpm4j/jpm4j.installers/raw/master/dist/biz.aQute.jpm.run.jar > ~/.m2/jpm4j.jar
  - java -jar $HOME/.m2/jpm4j.jar -u install com.codacy:codacy-coverage-reporter:assembly
  - ./gradlew jacocoTestReport
  - $HOME/jpm/bin/codacy-coverage-reporter -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
after_failure:
  - cat build/test-results/test/TEST-nl.esciencecenter.xenon.cli.SlurmTest.xml
  - cat build/dockerLogs/SlurmTest/slurm.log
  - cat build/test-results/test/TEST-nl.esciencecenter.xenon.cli.GridEngineTest.xml
  - cat build/dockerLogs/SgeTest/sge.log
